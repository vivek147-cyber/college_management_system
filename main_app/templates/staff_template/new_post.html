{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}
<div  style="padding: 21px;
margin-right: 139px;
margin-left: 117px">
    <h2>New post</h2>
    <form method="post">
      {% csrf_token %}
      {{form.media}}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info"  style="width:95px;">Submit</button>
    </form>
  </div>
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    {% endblock content %}
